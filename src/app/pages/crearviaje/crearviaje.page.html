<app-encabezado></app-encabezado>

<ion-content class="ion-padding">
    <ion-list>
      <ion-text color="primary">
        <h1 class="text">Crear viaje</h1>
      </ion-text>
        <!-- Selector de Marca -->
  <ion-item>
    <ion-label>Marca</ion-label>
    <ion-select [(ngModel)]="selectedBrand" placeholder="Elige una marca" (ionChange)="onBrandChange()">
      <ion-select-option *ngFor="let brand of brands" [value]="brand">
        {{ brand }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Modelo</ion-label>
    <ion-select [(ngModel)]="selectedModel" placeholder="Elige un modelo" [disabled]="availableModels.length === 0">
      <ion-select-option *ngFor="let model of availableModels" [value]="model">
        {{ model }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="full" (click)="guardarSeleccion()">Guardar Selecci√≥n</ion-button>
      <ion-text color="primary">
        <h4 class="text">Selecciona destino</h4>
      </ion-text>
      <br>
      <ion-item>
        <ion-img [src]="'assets/icon/mapa1.png'"></ion-img>
      </ion-item>
      <ion-item>
        <ion-text color="blank">
          <h6>Precio: $2.000</h6>
        </ion-text>
      </ion-item>
      <br>
      <ion-button type="submit" (click)="tohome()" expand="block" fill="solid">
        Crear viaje
      </ion-button>
    </ion-list>
</ion-content>

<app-footer></app-footer>
